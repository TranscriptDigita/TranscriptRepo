<html lang="en">

<head>
    <title>Remita Regular Invoice Processing Sample</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <style type="text/css">
        .button {
            background-color: #1CA78B;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        input {
            max-width: 30%;
        }
    </style>
</head>

<body>
    <div class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27;
        class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class="container mt-3">
        <h2 class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27;
            class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27;>Remita Regular Invoice Processing Demo</h2>
        <p class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27;
            class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27;>Try out our Payment Gateway</p>
        <form onsubmit="makePayment()" id="payment-form">
            <div class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27;
                class=&#x27;preserveHtml&#x27; class=&#x27;preserveHtml&#x27; class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="js-firstName" placeholder="Enter RRR" name="rrr">
                <label for="rrr">Payment Reference</label>
            </div>
            <input type="button" onclick="makePayment()" value="Submit" button class="button" />
        </form>
    </div>
    <script type="text/javascript" src="https://remitademo.net/payment/v1/remita-pay-inline.bundle.js"></script>
</body>
<script>
    function makePayment() {
        var form = document.querySelector("#payment-form");
        var paymentEngine = RmPaymentEngine.init({
            key: "publicKey",
            customerId: 12345 /*form.querySelector('input[name="email"]').value */ ,
            firstName: "Godwin" /*form.querySelector('input[name="firstName"]').value*/ ,
            lastName: "Ugbe" /*form.querySelector('input[name="lastName"]').value*/ ,
            email: "Ugbe" /*form.querySelector('input[name="email"]').value*/ ,
            amount: 8600 /*form.querySelector('input[name="amount"]').value*/ ,
            narration: "Transcript Processing Charges" /* form.querySelector('input[name="narration"]').value*/ ,
            transactionId: Math.random(),
            channel: "CARD,USSD,QR,IBANK",
            onSuccess: function(response) {
                console.log('callback Successful Response', response);
            },
            onError: function(response) {
                console.log('callback Error Response', response);

            },
            onClose: function() {
                console.log(response)
                console.log("closed");
            }
        });
        paymentEngine.showPaymentWidget();
    }
</script>

</html>
