<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>
        <%= title %>
    </title>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-primary mt-3 mb-3"><b><%= LOUMNI %></b></h1>
        <h4 class="text-center text-danger">Documents</h4>
        <div class="card">
            <div class="card-header">Upload Documents</div>
            <div class="card-body">
                <form enctype="multipart/form-data" action="localhost:3000/api/v1/transcript/546742458f6fh31q/documents" method="POST">
                    <table class="table">
                        <tr>
                            <th>Select File</th>
                            <td>
                                <input type="file" name="files" multiple>
                            </td>
                        </tr>
                    </table>
                    <input type="submit" name="submit" class="btn btn-success" value="Upload Documents">
                </form>
            </div>
            <img src="https://dacs.onrender.com/docs/1708252652119-AdmissionLetterPdf.pdf">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
